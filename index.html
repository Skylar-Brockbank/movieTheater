<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Movies</title>
</head>
<body>
  <div class="MainCol">
    <div class="thing">
      <h1>Movie Theater Name Pending</h1>
    </div>
    <div id="display-movies"></div>
    <div id="selectionForm">
      <form>
        <h4>Select an age group for your ticket</h4>
        <div class="radio">
          <label>
            <input type="radio" name="ageRange" value="0">
              Child (0-16)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ageRange" value="1" checked>
              Adult (16-59)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ageRange" value="2">
              Senior (60+)
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="display-selected-movie"> </div>
  </div>
</body>
</html>
